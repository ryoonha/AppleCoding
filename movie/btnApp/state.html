<!DOCTYPE html>
<html lang="en">
  <head></head>
  <body>
    <div id="root"></div>
  </body>
  <!-- open live server -> 콘솔창에 react 입력했을 때 객체 불려와지면, react cdn 설치 성공 -->
  <script
    crossorigin
    src="https://unpkg.com/react@18/umd/react.development.js"
  ></script>
  <script
    crossorigin
    src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
  ></script>

  <script>
    const root = document.getElementById("root");

    let counter = 0;
    function countUp() {
      counter = counter + 1;
      render(); // 클릭할 때마다 count 세는 것 렌더링되도록
    }

    function render() {
      ReactDOM.render(<Container />, root);
    }

    const Container = () => {
      <div>
        <h3> Total click : {counter} </h3>
        <button onClick={countUp}> Click me </button>
      </div>;
    };
    render(); // 처음 페이지 열었을 때 렌더, count 0
  </script>
</html>
