  <script type="text/babel">
    function MinutesToHours() {
      const [amount, setAmount] = React.useState(0);
      const [inverted, setInverted] = React.useState(false);
      const onChange = (evnet) => {
        setAmount(event.target.value); // 변화란, 사용자가 input에 입력하는 것
      };
      const reset = () => setAmount(0);
      const onFlip = () => {
        reset();
        setInverted((current) => !current);
      };

      return (
        <div>
          <div>
            <lable htmlFor="amount">Minutes</lable>
            <input
              value={inverted ? amount * 60 : amount} // controlled input
              id="amount"
              placeholder="amount"
              type="number"
              onChange={onChange} // update input
              disabled={inverted}
            />
          </div>
          <div>
            <lable htmlFor="hours"> Hours </lable>
            <input
              value={inverted ? amount : Math.round(amount / 60)}
              id="hours"
              placeholder="Hours"
              type="number"
              onChange={onChange}
              disabled={!inverted} // 입력상태, inverted이 false-> disabled, 버튼 누르면 true->hour입력가능
            />
          </div>
          <button onclick={reset}> Reset </button>
          <button onclick={onFlip}> Filp </button>
        </div>
      );
    }
